<!DOCTYPE html>
<html>
<head>
  <title>Weather Prediction Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather Prediction Dashboard</h2>
    <form method="post">
      <label for="k_value">Choose number of neighbors (K):</label>
      <select name="k_value">
        {% for i in range(1, 11) %}
        <option value="{{i}}">{{i}}</option>
        {% endfor %}
      </select>
      <button type="submit">Run Models</button>
    </form>

    {% if knn_acc %}
    <h3>Model Accuracy</h3>
    <p>KNN Accuracy: {{ (knn_acc * 100) | round(2) }}%</p>
    <p>Naive Bayes Accuracy: {{ (nb_acc * 100) | round(2) }}%</p>

    <h3>Model Accuracy Comparison</h3>
    <img src="/static/accuracy.png" alt="Accuracy Plot">

    <h3>KNN Confusion Matrix</h3>
    <img src="/static/knn_cm.png" alt="KNN Confusion Matrix">

    <h3>Naive Bayes Confusion Matrix</h3>
    <img src="/static/nb_cm.png" alt="Naive Bayes Confusion Matrix">
    {% endif %}
  </div>
</body>
</html>
